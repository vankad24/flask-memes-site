<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/css.css') }}">
    </head>
    <body>
      <header>
        <div id='user_id'></div>
        <a href="userlist">К пользователям</a>
      </header>

      <form action="/" class="newPost" method="post" enctype="multipart/form-data">
        <textarea name="message" placeholder="Введите ваше сообщение"></textarea>
        <input id='file' type="file" name='img' required>
        <input type="submit" value="Отправить">
        {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{cat}}">{{msg}}</div>
        {% endfor %}
      </form>

      <main>
        <h1>Лента</h1>
        {% for m in posts -%}
        <div id='{{m.id}}' class='flex'>
          <div class="delit"></div>
          <div class="nik">{{m.nickname}}</div>
          <div>
            <div>{{m.message}}</div>
            <img src="static/images/{{m.image}}" width="80%"></img>
            <div>
              <div class='dislike' onclick="dis_like(this)" style="background-color:#bac6d2"></div>
              <div class='like' onclick="dis_like(this)" style="background-color:#bac6d2"></div>
              <div class="time">{{m.time}}</div>
            </div>
          </div>
        </div>
        {% endfor -%}
      </main>
      <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    </body>
</html>
